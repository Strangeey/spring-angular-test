<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="articles.component.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/articles">Articles<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders">Ordres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createarticle">Create Article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createorder">Create Order</a>
            </li>
    
          </ul>
          
        </div>
      </nav>
      <small id="ps"><p>(ps : si les articles ne sont pas affich√©s veuillez actualisez la page)</p></small>
    </div>

    <div class="row">

      <div *ngFor="let article of articles" class="col-md-6 col-xl-3">

          <div class="card m-b-30">
              <div class="card-body row">
                  <div class="col-6">
                      <a href=""><img src="{{article?.picture}}" alt="" class="img-fluid rounded-circle w-60"></a>
                  </div>
                  <div class="col-6 card-title align-self-center mb-0">
                      <h3>{{article?.name}}</h3>
                  </div>
              </div>
              <ul class="list-group list-group-flush">
                  <li class="list-group-item"><i class="fa fa-dollar float-right"></i> Prix en DH : {{article?.price}}</li>
              </ul>
              <div class="card-body">
                  <div class="float-right btn-group btn-group-sm">
                      <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit" [routerLink]="['article', article.id]"><i class="fa fa-pencil"></i> </a>
                      <a href="/"class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete" (click)="deleteArticle(article.id)"><i class="fa fa-times"></i></a>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div class="addanother">
      <p>Cliquez ici pour ajouter un article :
        <a routerLink="/createarticle" class="btn btn-info btn-lg" >
        <span class="glyphicon glyphicon-plus"></span> Add  </a>
    </div>
    
 </body>
</html>
