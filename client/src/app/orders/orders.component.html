<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="orders.component.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/articles">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders">Ordres<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createarticle">Create Article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createorder">Create Order</a>
            </li>
    
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Reference</th>
            <th scope="col">Date</th>
            <th scope="col">Articles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ordre of ordres">
            <th scope="row">{{ordre?.id}}</th>
            <td>{{ordre?.reference}}</td>
            <td>{{ordre?.date}}</td>

            <td *ngFor="let articles of ordre.articles" >{{articles?.name}}</td>
            


            <td>
              <button type="submit" class="btn btn-info" [routerLink]="['order', ordre.id]">Add or Edit Article</button>
              <button type="submit" class="btn btn-danger" [routerLink]="['orderr', ordre.id]">Remove Article</button>


            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="addanother">
      <p>Cliquez ici pour ajouter un Ordre :
        <a routerLink="/createorder" class="btn btn-info btn-lg" >
        <span class="glyphicon glyphicon-plus"></span> Add  </a>
    </div>


</body>
</html>
